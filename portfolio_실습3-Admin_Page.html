<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./Admin_Page.css">
  <link rel="stylesheet" href="./fontawesome/css/all.min.css">
  <title>Admin Page</title>
</head>
<body>
  <div class="container">
    <header class="search">
      <input type="text" placeholder="search">
      <button><i class="fa-solid fa-magnifying-glass"></i></button>
    </header>
    <main class="grid-container">
      <h3>Dashboard</h3>
      <div class="content monthly">
        <i class="fa-solid fa-dollar-sign content-icon"></i>
        <h4>Earnings (Monthly)</h4>
        <p>$400,000</p>
      </div>
      <div class="content annual">
        <i class="fa-solid fa-sack-dollar content-icon"></i>
        <h4>Earnings (Annual)</h4>
        <p>$800,000</p>
      </div>
      <div class="content task">
        <i class="fa-solid fa-list-check content-icon"></i>
        <h4>Tasks</h4>
        <p>13</p>
      </div>
      <div class="content request">
        <i class="fa-solid fa-comments content-icon"></i>
        <h4>Requests</h4>
        <p>26</p>
      </div>
    </main>
    <div class="side-bar">
      <div class="side-icon">
        <i class="fa-solid fa-house-chimney"></i>
        <span>Home</span>
      </div>
      <div class="side-icon">
        <i class="fa-solid fa-headphones"></i>
        <span>Services</span>
      </div>
      <div class="side-icon">
        <i class="fa-solid fa-flag"></i>
        <span>Alerts</span>
      </div>
      <div class="side-icon">
        <i class="fa-solid fa-chart-pie"></i>
        <span>stats</span>
      </div>
      <!-- <div style="clear: both;"></div> -->
    </div>
  </div>
</body>
</html>
